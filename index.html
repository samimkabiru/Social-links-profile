<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="block">
      <section class="social-links-profile">
        <div class="social-links-profile__header">
          <img
            class="social-links-profile__image"
            src="images/avatar-jessica.jpeg"
            alt="Jessica"
          />
          <h1>Jessica Randall</h1>
          <p class="social-links-profile__location">London, United Kingdom</p>
          <p class="social-links-profile__text">
            "Front-end developer and avid reader."
          </p>
        </div>
        <div class="social-links-profile__body">
          <a class="link-social" href="#">GitHub</a>
          <a class="link-social" href="#">Fronend Mentor</a>
          <a class="link-social" href="#">LinkedIn</a>
          <a class="link-social" href="#">Twitter</a>
          <a class="link-social" href="#">Instagram</a>
        </div>
      </section>
    </section>

</html>
